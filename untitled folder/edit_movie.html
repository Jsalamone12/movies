<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Movie</title>
</head>

<style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        background-color: grey;
    }
</style>
<body>
    <div style="background-color: black;">
        <h1 style="color: white">Movies.com</h1>
        <h2 style="color: white; display: inline-block;">Welcome {{user.username}}</h2>
        <a href="/logout">Log out</a>
        <a href="dashboard">dashboard</a>
    </div>

    <form action="/save_movie" method="POST">
        <label>Title</label>
        <input type="text" name="title" value="{{movie.title}}">
        <br>
        <label> Description</label>
        <textarea name="description"cols="30" rows="10">{{movie.description}}</textarea>
        <br>
        <label>Year</label>
        <input type="date" name="year" value="{{movie.year}}">
        <br>
        <label>Director</label>
        <input type="text" name="director" value="{{movie.director}}">
        <br>
        <label>Genre</label>
        <input type="text" name="genre" value="{{movie.genre}}">
        <br>
        <label>title image</label>
        <input type="text" name="title_image" value="{{movie.title_image}}">
        <input type="hidden" name="id" value="{{movie.id}}">

    <button>save page </button>

    </form>
    

</body>
</html>
