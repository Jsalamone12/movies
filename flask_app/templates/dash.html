<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies.com</title>

    <!-- include Bootstrap stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"
        integrity="sha512-rY1+BtWz7VnqjJZXM7SfPn/XkowxziCN/dsOrmdAg4dfz4CToetQ9CC+I0YZIemjKcNTlZd/NphZUhA+I0WTlw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* add some custom styles */
        body {
            background-color: #2c2c54;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .movie-card {
            background-color: #40407a;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .card-title {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .card-subtitle {
            color: #dfe6e9;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .card-link {
            color: #ffffff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 3px;
            margin-left: 10px;
        }

        .add-movie-button {
            background-color: #f44336;
        }

        .edit-movie-button,
        .delete-movie-button {
            background-color: #6c757d;
        }

        /* override Bootstrap styles */
        .navbar {
            background-color: #222f3e;
        }

        .navbar-brand {
            color: #ffffff;
            font-size: 36px;
        }

        .navbar-nav .nav-link {
            color: #ffffff;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Movies.com</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Welcome {{user.username}}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Log out</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/new_movie"><button class="btn add-movie-button">add a bad
                                movie</button></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% for movie in movies %}
