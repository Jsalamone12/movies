<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Movie</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: grey;
        }
    </style>
</head>

<body>
    <div class="bg-dark py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="text-white">Movies.com</h1>
            <div>
                <h2 class="text-white mr-4 d-inline-block">Welcome {{user.username}}</h2>
                <a href="/logout" class="text-white mr-3">Log out</a>
                <a href="dashboard" class="text-white">Dashboard</a>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <form action="/create_movie" method="POST">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" id="description" cols="30" rows="10" class="form-control"
                    required></textarea>
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input type="date" name="year" id="year" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="director">Director</label>
                <input type="text" name="director" id="director" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="genre">Genre</label>
                <input type="text" name="genre" id="genre" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="title_image">Title Image</label>
                <input type="text" name="title_image" id="title_image" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
